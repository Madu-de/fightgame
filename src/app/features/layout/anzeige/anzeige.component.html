<div class="anzeige-top">

    <p>{{user.health | number : '1.1-1'}}</p>
  </div>
  <div class="damage anzeige">
    <img src="./assets/anzeige/damage.svg" alt="damage">
    <p>{{user.attack | number : '1.1-1'}}</p>
  </div>
  <div class="shield anzeige">
    <img src="./assets/anzeige/shield.svg" alt="shield">
    <p>{{user.shield | number : '1.1-1'}}</p>

  <div class="gold anzeige">
    <img src="./assets/anzeige/gold.svg" alt="gold">
    <p>{{user.gold}}</p>
  </div>
